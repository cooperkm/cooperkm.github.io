<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/analytics/web/beta/2/bitmovinanalytics.min.js"></script>
    <script type="text/javascript" src="/js/demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
</head>

<body>
    <header>
        <h1 class="title" style="text-align: center">Welcome to the Multi-Codec Player Demo!</h1>
    </header>
    <div>
        <!-- <div class="row">
            <div class="col-lg-6 player-col mt-3">
                <ul class="mb-4">
                    <li>Match codecs to browsers dynamically</li>
                    <li>50% bandwidth savings or more</li>
                    <li>Deliver the best quality possible for each user, based on their browser</li>
                </ul>
                <a href="//bitmovin-a.akamaihd.net/webpages/demo-fw/multi-codec/browser-usage.png" data-featherlight="image" <title="Browser Usage">
                    <span class="btn btn-outline-primary">Browser Usage</span>
                </a>
            </div>
        </div> -->
        <div class="row">
            <p style="font-size: 300%">We have detected that your current browser is:</p>
            <span id="detected-browser"></span>
            <p style="font-size: 200%">That means the highest quality codec to use is: <span class="selected-codec"></span>!</p>
        </div>
        <div class="column left">
            <div class="row mt-5">
                <div id="player" class="notebook-frame">
                    <div id="player-container"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="stats-table-wrapper ">
                <h4 class="mb-3 mt-5 ">Performance</h4>
                <table class="stats-table" id="stats-table">
                    <tbody>
                        <tr>
                            <td><span class="selected-codec"></span> Segment Data</td>
                            <td><span id="selected-codec-request-data">0</span> MB</td>
                        </tr>
                        <tr>
                            <td><span id="compare-codec"></span> Segment Data</td>
                            <td><span id="compare-codec-request-data">0</span> MB</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Savings</td>
                            <td><span id="savings-percentage">0</span> %</td>
                        </tr>
                        <tr class="strong">
                            <td>Cost reduction*</td>
                            <td><span id="cost-reduction">0</span> USD</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="small ml-2 ">* assuming 1,000,000 Views and 0.025 USD Distribution Cost per GB</div>
            </div>
            <div id="stats-panels-wrapper">
                <div class="panel bitmovin-panel-bitrate mb-4">
                    <div class="panel-heading bitmovin-panel-heading-bitrate">
                        <h4 class="mb-3">Bitrate</h4>
                    </div>
                    <div>
                        <canvas height="110px" id="chart-container"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="images">
            <img src="resources/images/multiCodec.png" alt="multi-codec">
            <img src=" resources/images/browser-usage.png " alt="browser usage" width="1024" height="500">
        </div>
</body>

</html>
